<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Dexter</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="https://www.dexter.com.ar/on/demandware.static/Sites-Dexter-Site/-/default/dw9cc0d0c6/images/logo.svg" alt="Dexter Logo">
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h1>Iniciar sesión</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Iniciar sesión</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-buttons">
                        <button class="btn-social btn-facebook">Facebook</button>
                        <button class="btn-social btn-google">Google</button>
                    </div>
                </div>
                <div class="register-link">
                    <p>¿No tenés cuenta?</p>
                    <a href="#" class="btn-secondary">Registrate</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Dexter. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
