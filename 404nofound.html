<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - PÃ¡gina no encontrada</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__image {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
}

.error-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 600px;
}

h1 {
    font-size: 4em;
    margin-bottom: 0.2em;
}

p {
    font-size: 1.5em;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .fullscreen-bg__image {
        min-width: 150%;
        min-height: 150%;
    }

    h1 {
        font-size: 3em;
    }

    p {
        font-size: 1.2em;
    }
}

@media screen and (max-width: 480px) {
    .fullscreen-bg__image {
        min-width: 200%;
        min-height: 200%;
    }

    h1 {
        font-size: 2.5em;
    }

    p {
        font-size: 1em;
    }
}

@media screen and (orientation: landscape) and (max-height: 500px) {
    .error-text {
        top: 0;
        transform: translate(-50%, 0);
        padding-top: 20px;
    }

    h1 {
        font-size: 2em;
    }

    p {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
    <div class="fullscreen-bg">
        <img src="/error404.png" alt="Fondo de error 404" class="fullscreen-bg__image">
    </div>
</body>
</html>
